<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Start Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/WebApplication1/JS/dijit/themes/claro/claro.css" />

    <style>
        html, body, #mainContainer{
            width: 100%;
            height: 100%;
            margin: 0%
        }

        #mainContainer{
            padding: 5px;
        }
    </style>

    <script>
        dojoConfig={
            parseOnLoad:true,
            isDebug: true,
            packages:[
                {name: "app", location: location.href + "app"}
            ]
        };
    </script>
    <script src="/WebApplication1/JS/dojo/dojo.js"></script>

    <script>
        require([
            'dojo/parser',
            'app/views/First',
            'dijit/layout/BorderContainer',
            'dijit/layout/ContentPane',
            'dijit/layout/AccordionContainer',
            'dijit/layout/TabContainer',
            'app/views/ValidationForm'
        ])
    </script>
    </head>
  <body class="claro">
    <div id="mainContainer" data-dojo-type="dijit/layout/BorderContainer">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', splitter: true">Top</div>
        <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region: 'left', splitter: true">
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Top'">Top</div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Middle'">Middle</div>
                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Bottom'">Bottom</div>
        </div>
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center'">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Left'">
                <div data-dojo-type="app/views/First" data-dojo-props="title: 'My Custom Widget'"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Middle'">
                <div data-dojo-type="app/views/ValidationForm"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="title: 'Right'">Right</div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'right', splitter: true">Right</div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom', splitter: true">Bottom</div>

    </div>
  </body>
</html>
