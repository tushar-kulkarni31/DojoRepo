<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
</head>
<body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"
            data-dojo-config="async: true"></script>

    <script>
        require([
            'dojo/request'
        ], function (request) {
            request("http://localhost:9080/firstjaxrsws/rest/bookscrudoperationservice").then(
                function(text){
                    console.log("Data:",text);
                },
                function(error){
                    console.log("ERROR:",error);
                }
            );
        });
    </script>
</body>
</html>
